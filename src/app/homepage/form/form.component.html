
<form [formGroup] = "fetchBooks" (ngSubmit)="fetchData(fetchBooks.value)">
  <div>
    <label>Medium</label>
    <input type = "text" formControlName="medium">
  </div>
  <div>
    <label>Board</label>
    <input type = "text" formControlName = "board">
  </div>
  <div>
      <label>Class</label>
      <input list="class" formControlName = "class">
      <datalist id="class">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
      </datalist>
    </div>
    <div>
      <label>School</label>
      <input type = "text" formControlName = "school">
    </div>
    <br>
    <button type = "submit"  >Submit</button>
</form>
</div>
<router-outlet></router-outlet>
